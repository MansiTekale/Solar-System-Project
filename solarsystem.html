<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id = "sky" src="galaxy.jpg">
        </a-assets>

        <!--sky-->
        <a-sky src="#sky"></a-sky>

<!--planets-->
        <a-sphere  position ="0 0 0" radius=" 1.5" material ="shader: flat; color:#FDB813" ></a-sphere>
        
        <!--<a-sphere radius="0.4" position ="3 0 0" color="#3498DB" ></a-sphere>
        <a-sphere radius="0.55" position ="5 0 0" color="#E67E22" ></a-sphere>
        <a-sphere radius="0.55" position ="7 0 0"  color="#blue" ></a-sphere>
        <a-sphere radius="0.6" position ="9 0 0" color="#FF5733" ></a-sphere>
        <a-sphere radius="1" position ="12 0 0" color="#FFC300" ></a-sphere>
        <a-sphere radius="0.8" position ="16 0 0" color="#FFA500"></a-sphere>
        <a-sphere radius="0.7" position ="20 0 0" color="#DDA0DD" ></a-sphere>
        <a-sphere radius="0.6" position ="24 0 0" color="#87CEEB" ></a-sphere> -->


<!--orbit paths-->    
        <a-ring position ="0 0 0" radius-inner ="2.5" radius-outer="3" opacity="0.5" rotation="-90 45 30" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="4.5" radius-outer="5" opacity="0.5" rotation="-90 60 30" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="6.5" radius-outer="7" opacity="0.6" rotation="-90 0 0" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="8.5" radius-outer="9" opacity="0.7" rotation="-90 0 0" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="11.5" radius-outer="12" opacity="0.7" rotation="-90 0 0" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="15.5" radius-outer="16" opacity="0.8" rotation="-90 0 0" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="19.5" radius-outer="20" opacity="0.8" rotation="-90 0 0" color="#555"></a-ring>
        <a-ring position ="0 0 0" radius-inner ="23.5" radius-outer="24" opacity="0.9" rotation="-90 0 0" color="#555"></a-ring>


        <!--rotation-->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000">
        <a-sphere radius="0.4" position ="3 0 0" color="#3498DB" ></a-sphere> 
    </a-entity>  <!--venus-->

    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:9000">
        <a-sphere radius="0.55" position ="5 0 0" color="#E67E22" ></a-sphere>
    </a-entity><!--mercury-->


    <a-entity rotation="0 0 0" animation="property:rotation; to:0 360 0; loop:true; dur:11000">
        <a-sphere radius="0.55" position ="7 0 0"  color="#blue" ></a-sphere>
    </a-entity><!--earth-->

    <a-entity rotation="0 0 0" animation="property:rotation;  to:0 360 0;loop:true ; dur:14000">
        <a-sphere radius="0.6" position ="9 0 0" color="#FF5733" ></a-sphere>
    </a-entity><!--mars-->

    <a-entity rotation="0 0 0" animation=" property:rotation;  to:0 360 0;loop:true; dur:18000">
        <a-sphere radius="1" position ="12 0 0" color="#FFC300" ></a-sphere>
    </a-entity><!--jupiter-->
    
    <a-entity rotation="0 0 0" animation="property:rotation; to:0 360 0;loop:true; dur:23000">
        <a-sphere radius="0.8" position ="16 0 0" color="#FFA500"></a-sphere>
    </a-entity><!--saturn-->
    
    <a-entity rotation="0 0 0" animation="property:rotation;  to:0 360 0;loop:true; dur:27000">
        <a-sphere radius="0.7" position ="20 0 0" color="#DDA0DD" ></a-sphere>
    </a-entity><!--uranus-->
    
    <a-entity rotation="0 0 0" animation="property:rotation;  to:0 360 0; loop:true; dur:29000">
        <a-sphere radius="0.6" position ="24 0 0" color="#87CEEB" ></a-sphere> 
    </a-entity><!--neptune-->







        <a-light type="directional" position="2 10 5" target="a-camera"></a-light>

        <a-camera position="0 2 10 " look-controls="enabled:true"></a-camera>
    </a-scene>
    
</body>
</html>
